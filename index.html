<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karinepremartin.css">
    <title>Karine Premartin</title>
</head>

<body>
    <div id="logo-maman">
        <a href="index.html">
            <h1>KARINE PRÉMARTIN</h1>
            <h2>Créatrice</h2>
        </a>
    </div>

    <div id="homepage">
        <!------------------- Bouton navbar ------------------->
        <section id="creations_maman">
            <div class="navbar">
                <img class="icone" data-target="plumes" src="icones/plume-icone.png" alt="icone plume">

                <div class="apparition plumes">
                    <div class="trait-horizontal"></div>
                    <div class="trait-vertical"></div>
                    <h1>Plume</h1>
                    <h2>Réalisé avec des plumes naturelles</h2>
                </div>
            </div>
            <div class="navbar">
                <img class="icone" data-target="peintures" src="icones/peinture-icone.png" alt="icone peinture">
                
                <div class="apparition peintures">
                    <div class="trait-horizontal"></div>
                    <div class="trait-vertical"></div>
                    <h1>Peinture</h1>
                    <h2>Peinture à l'huile</h2>
                </div>
            </div>
            <div class="navbar">
                <img class="icone" data-target="modelages" src="icones/poterie-icone.png" alt="icone poterie">
                
                <div class="apparition modelage">
                    <div class="trait-horizontal"></div>
                    <div class="trait-vertical"></div>
                    <h1>Poterie</h1>
                    <h2>Buste en céramique</br>
                    </h2>
                </div>
            </div>
        </section>
    
        <!------------------- image ------------------->
        <article id="plumes">
            <div class="carousel-container">
                <img src="creations/without-background/plume1.png" alt="Plume - 1">
                <img src="creations/without-background/plume13.png" alt="Plume - 2">
                <img src="creations/without-background/plume12.png" alt="Plume - 3">
                <img src="creations/without-background/plume5.png" alt="Plume - 4">
                <img src="creations/without-background/plume6.png" alt="Plume - 5">
                <img src="creations/without-background/plume16.png" alt="Plume - 2">
                <img src="creations/without-background/plume17.png" alt="Plume - 3">
                <img src="creations/without-background/plume4.png" alt="Plume - 5">
                <img src="creations/without-background/plume2.png" alt="Plume - 2">
                <img src="creations/without-background/plume14.png" alt="Plume - 3">
                <img src="creations/without-background/plume8.png" alt="Plume - 4">
                <img src="creations/without-background/plume19.png" alt="Plume - 5">
                <img src="creations/without-background/plume3.png" alt="Plume - 2">
                <img src="creations/without-background/plume7.png" alt="Plume - 3">
                <img src="creations/without-background/plume10.png" alt="Plume - 4">
                <img src="creations/without-background/plume11.png" alt="Plume - 5">
                <img src="creations/without-background/plume9.png" alt="Plume - 5">
            </div>
            <div class="carousel-buttons">
                <button id="prevBtnPlumes">&#60;</button>
                <button id="nextBtnPlumes">&#62;</button>
            </div>
        </article>
    
        <article id="peintures" style="display: none;">
            <div class="carousel-container">
                <img src="creations/without-background/peinture3.png" alt="Peinture 1">
                <img src="creations/without-background/peinture2.png" alt="Peinture 2">
                <img src="creations/without-background/peinture1.png" alt="Peinture 2">
            </div>
            <div class="carousel-buttons">
                <button id="prevBtnPeintures">&#60;</button>
                <button id="nextBtnPeintures">&#62;</button>
            </div>
        </article>
    
        <article id="modelages" style="display: none;">
            <div class="carousel-container">
                <img src="creations/without-background/poterie1.png" alt="Modelage">
            </div>
        </article>
    </div>

    <script src="karinepremartin.js"></script>
</body>
</html>
